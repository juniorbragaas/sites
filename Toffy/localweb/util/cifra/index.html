<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container1 {
        width: 100vw;
        height: 100vh;
        background: #6C7A89;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center
        }
        .box {
        width: 300px;
        height: 300px;
        padding-top: 80px;
        background: #fff;
        text-align: center;
        }
        body {
        margin: 0px;
        }
        </style>
    <title>cifra</title>
</head>
<body>
    <div class="container1">
        <div class="box">
            <label for="">Frase a encryptar:</label>
            <input type="text" name="encriptador" id="encrypt" onblur="encrypta()">
            <label for="resultado">Frase a resultante:</label>
            <input type="text" id="resultado" readonly>
            <button class="btn-primary" onclick="copy()">copiar texto</button>
        </div>
    </div>
    <script>
        function copy() {
            var copyTxt = document.getElementById('resultado');

            copyTxt.select();
            // copyText.setSelectionRange(0, 99999);

            document.execCommand("copy");
        }
        function encrypta() {
            var text = document.getElementById('encrypt').value;
            var url = './encrypt.php?text=' + text;
            let xhr = new XMLHttpRequest();
            xhr.open('GET',url,true);
            xhr.onreadystatechange = () =>{
                if (xhr.readyState == 4 && xhr.status == 200) {
                    preenche(xhr.responseText);
                }
            }
            xhr.send();
        }
        
        function preenche(valor) {
            document.getElementById('resultado').value = valor; 
            console.log(valor);
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
