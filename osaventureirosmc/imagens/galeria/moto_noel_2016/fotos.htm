<html>
<script language="JavaScript">
var foto=1
total=106
function backward(){
if (foto>1){
window.status='Carregando...'
foto--
document.images.photoslider.alt="Carregando..."
document.images.photoslider.src=""
document.images.photoslider.src=foto+".jpg"
fim.style.visibility='hidden'
window.status='';
document.rotater.numero.value=foto;
}
}
function forward(){
if (foto<total){
window.status='Carregando...'
foto++
document.images.photoslider.alt="Carregando..."
document.images.photoslider.src=""
document.images.photoslider.src=foto+".jpg"
window.status=''
document.rotater.numero.value=foto;
}
if (foto==total)
{
fim.style.width='100%'
fim.style.height='20px'
fim.style.visibility='visible'
window.status='Final das fotos'
}
}
function mudar(valor)
{
foto=valor
document.images.photoslider.alt="Carregando..."
document.images.photoslider.src=""
document.images.photoslider.src=valor+".jpg"
document.rotater.numero.value=foto;
}

function combo(n)
{
n=total
ni=1
document.write("<select size='1' class='botao' onChange='location = options[selectedIndex].value'>")
   while(ni<=n)
   {
   document.write("<option value='Javascript:mudar("+ni+")'>"+ni+"</option>")
   ni++
   }
document.write("</select>")
}
</script>
<head>
<title>Galeria de Fotos</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css"> 
.botao {
background-color:#ffffff;
font-family:Verdana, Arial, Helvetica, sans-serif;
color:#FF0000;
font-size:9pt;
border:1px solid #ff0000;
} 
</style>
</head>

<body>
<div align="center">
  <h1 style="margin-top: 0; margin-bottom: 0"><font color="#FF0000">Motonel 2016</font></h1>
  <p style="margin-top: 0; margin-bottom: 0">
<font size="4"><b>Ação Social promovida em conjunto com o Judô São João del Rei, 
Valeu foi 10, motivo de muito orlgulho para todos nós... Os Aventureiros Moto Clube</b></font></p>
  <h1> 
    <input type="button" value="&lt;&lt;Anterior" class="botao" name="B2" onClick="backward()">
    <input type="button" value="Próxima&gt;&gt;" class="botao" name="B1" onClick="forward()">
    <input type="button" value="Início" class="botao" onClick="foto=2;backward();return false">
  </h1>
  </div>
<table border="0" align="center" cellpadding="0">
  <tr>
    <td width="100%"><div align="center">
      <img src="1.jpg" name="photoslider" width="800" height="600"> 
      </div></td>
  </tr>
  <tr>
    <td width="100%"><form method="POST" name="rotater">
        <div id="fim" align="center" style="visibility:hidden; width:1px height:1px z-index:1;">
          <h1><b><font color="#FF0000" face="Accent SF"><em>FINAL DAS FOTOS</em></font></b></h1>
        </div>
        <div align="left">&nbsp;<p align="center"><b><font color=#ff0000>Foto 
          <input type="text" name="numero" size="2" value="2"class="botao">
          de 106 - Vá para foto: </font></b> 
          <script>Javascript:combo()</script></p>
			</p>
          </div>
      </form>
 </td>
  </tr>
</table>

</body>
</html>
