<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Marciano Dias - Efeito Modal</title>
<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript">
    $(document).ready(function(){

    //get the height and width of the page
    var window_width = $(window).width();
    var window_height = $(window).height();

    //vertical and horizontal centering of modal window(s)
    /*we will use each function so if we have more then 1
    modal window we center them all*/
    $('.modal_window').each(function(){

        //get the height and width of the modal
        var modal_height = $(this).outerHeight();
        var modal_width = $(this).outerWidth();

        //calculate top and left offset needed for centering
        var top = (window_height-modal_height)/2;
        var left = (window_width-modal_width)/2;

        //apply new top and left css values
        $(this).css({'top' : top , 'left' : left});

    });

        $('.activate_modal').click(function(){

              //get the id of the modal window stored in the name of the activating element
              var modal_id = $(this).attr('name');

              //use the function to show it
              show_modal(modal_id);

        });

        $('.close_modal').click(function(){

            //use the function to close it
            close_modal();

        });

    });

    //THE FUNCTIONS

    function close_modal(){

        //hide the mask
        $('#mask').fadeOut(500);

        //hide modal window(s)
        $('.modal_window').fadeOut(500);

    }
    function show_modal(modal_id){

        //set display to block and opacity to 0 so we can use fadeTo
        $('#mask').css({ 'display' : 'block', opacity : 0});

        //fade in the mask to opacity 0.8
        $('#mask').fadeTo(500,0.8);

         //show the modal window
        $('#'+modal_id).fadeIn(500);

    }
</script>

<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
<center>
  <h1>Demonstração do Efeito Modal</h1>
</center>

<p><a class='activate_modal' name='first_window' href='#'>Primeira Janela Modal.</a></p>
<p><a class='activate_modal' name='second_window' href='#'>Segunda Janela Modal.</a></p>

	<div id='mask' class='close_modal'></div>

    <div id='first_window' class='modal_window'>Essa é a primeira janela Modal. Você pode adicionar qualquer texto aqui. <a href="http://www.marcianodias.com.br">Marciano Dias</a></div>
    <p id='second_window' class='modal_window'>Essa é a primeira janela Modal. Você pode adicionar qualquer texto aqui. <a href="http://www.marcianodias.com.br">Marciano Dias</a></p>

</body>
</html>
